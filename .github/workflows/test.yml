name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Go
      uses: actions/setup-go@v1
      with:
          go-version: 1.18.1
    - name: Run tests core
      run: go test ./core/... -tags rocksdb
    - name: Run tests serializer
      run: go test ./serializer/... -tags rocksdb